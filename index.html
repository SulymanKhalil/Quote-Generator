<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="shortcut icon" href="/public/favicon.png" type="image/x-icon">
    <script src="/src/main.ts" type="module" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <p id="quote">Click to get Quote</p>
        <p id="author"></p>
        <button id="get-quote-btn" type="button">Generate Quote</button>
        <button id="copy-btn" style="display: none;">Copy <i class="fa-regular fa-copy"></i></button>
        <button id="share-btn-X" style="display: none;"><i class="fa-brands fa-x-twitter"></i></button>
        <button id="share-btn-FB" style="display: none;"><i class="fa-brands fa-facebook"></i></button>
        <button id="share-btn-WA" style="display: none;"><i class="fa-brands fa-whatsapp"></i></button>
    </div>
</body>

</html>
